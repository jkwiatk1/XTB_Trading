<html>
    <head>
        <title> Stonks </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    </head>
    <body>
        <div class = "ui container">
            <h1> XTB xStation5 Stock List</h1>

            <div class="tradingview-widget-container">
              <div id="tradingview_b4743"></div>
              <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
              <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
              <script type="text/javascript">
              new TradingView.widget(
                  {
                  "weight": "100%",
                  "height": 610,
                  "symbol": "PEPPERSTONE:NAS100",
                  "interval": "D",
                  "timezone": "Europe/Warsaw",
                  "theme": "light", //dark
                  "style": "1",
                  "locale": "en",
                  "enable_publishing": false,
                  "allow_symbol_change": true,
                  "container_id": "tradingview_b4743"
                }
              );
              </script>
            </div>

            <form method="get">
                <select name="filter">
                    <option value="">All Stocks</option>
                    <option value="yesterday_open_close_growth_diff">Companies by Largest Daily Price Change - Growth</option>
                    <option value="yesterday_open_close_drop_diff">Companies by Largest Daily Price Change - Decline</option>
                </select>
                <input type="Submit" />
            </form>

            <table class="ui striped table">
              <thead>
                <tr>
                    <th>Stock ID</th>
                  <th>Symbol</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.id }}</td>
                        <td>{{ stock.symbol }}</td>
                        <td><a href = "/stock/{{ stock.symbol }}">{{ stock.name }}</a></td>
                    </tr>
                {% endfor %}

              </tbody>
            </table>
        </div>
    </body>
</html>
