name: Test xapi-python

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install requirements
      run: pip3 install -r requirements.txt

    - name: Test xapi-python
      run: python3 -m unittest discover tests
